<script>
$(function(){
  //#
  function begin(){
    this.append('Double Click to submit');
  }
  function end(content){
    alert(content.current+':'+content.previous)
  }
  $('.editable5').editable({
            type:'checkbox',
            options:{'val1':'val1','val2':'val2','val3':'val3'},
            submit:'save',
            cancel:'cancel',
            editClass:'resultItem',
            onSubmit:end
            });
  //#
});
</script>
